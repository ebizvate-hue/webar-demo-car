
<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AR Video with Caraks Marker</title>
    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html { margin:0; padding:0; overflow:hidden; background:#000; }
      #btn { position:fixed; bottom:10px; left:10px; z-index:10; }
    </style>
  </head>
  <body>
    <!-- ویدیو -->
    <video id="vid" src="Carcar.mp4" loop playsinline webkit-playsinline muted></video>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- مارکر patt ساخته‌شده از Caraks.jpg -->
      <a-marker type="pattern" url="marker.patt">
        <a-video
          src="#vid"
          rotation="-90 0 0"
          position="0 0 0"
          width="1"
          height="0.56"
          autoplay="true"
        ></a-video>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <button id="btn">فعال‌سازی صدا</button>

    <script>
      const v = document.getElementById('vid');
      const btn = document.getElementById('btn');

      document.addEventListener('DOMContentLoaded', async () => {
        try { await v.play(); } catch(e) {}
      });

      btn.addEventListener('click', async () => {
        v.muted = false;
        try { await v.play(); } catch(e) {}
        btn.innerText = 'صدا روشن شد';
        btn.disabled = true;
      });
    </script>
  </body>
</html>
