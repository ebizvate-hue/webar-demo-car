<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AR 3D Video Example</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- مارکر AR -->
    <a-marker type="pattern" url="marker.patt" id="marker">
      <!-- صفحه سه بعدی برای پخش ویدیو -->
      <a-plane 
        id="videoPlane" 
        width="1.5" 
        height="0.9" 
        rotation="-90 0 0" 
        position="0 0 0"
        material="shader: flat; src: #videoCar">
      </a-plane>
    </a-marker>

    <!-- دوربین -->
    <a-entity camera></a-entity>

    <!-- منبع ویدیو -->
    <video id="videoCar" src="Carcar.mp4" preload="auto" loop crossorigin="anonymous" webkit-playsinline playsinline></video>
  </a-scene>

  <script>
    const marker = document.querySelector('#marker');
    const video = document.querySelector('#videoCar');

    // وقتی مارکر پیدا شد ویدیو پخش شود
    marker.addEventListener('markerFound', () => {
      video.play();
    });

    // وقتی مارکر ناپدید شد ویدیو متوقف شود
    marker.addEventListener('markerLost', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
