<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>AR NFT Video</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    video { display: none; }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- NFT marker -->
    <a-nft
      type="nft"
      url="nftmarker"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="nftmarker"
    >
      <!-- صفحه سه‌بعدی برای نمایش ویدیو -->
      <a-plane
        width="1.5"
        height="0.9"
        position="0 0 0"
        rotation="-90 0 0"
        material="shader: flat; src: #videoCar"
      ></a-plane>
    </a-nft>

    <!-- دوربین -->
    <a-entity camera></a-entity>

    <!-- منبع ویدیو -->
    <video
      id="videoCar"
      src="Carcar.mp4"
      preload="auto"
      loop
      crossorigin="anonymous"
      webkit-playsinline
      playsinline
    ></video>
  </a-scene>

  <script>
    const marker = document.querySelector('#nftmarker');
    const video = document.querySelector('#videoCar');

    marker.addEventListener('markerFound', () => {
      video.play();
    });

    marker.addEventListener('markerLost', () => {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
