<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Video Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <a-marker type="pattern" url="marker.patt">
        <a-video src="#myVideo" width="2" height="1.5" position="0 0 0"></a-video>
      </a-marker>

      <a-assets>
        <video id="myVideo" autoplay loop="true" src="InShot_۲۰۲۵۰۹۲۸_۰۲۰۹۲۱۲۱۵.mp4" crossorigin="anonymous"></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
