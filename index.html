<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>AR Video on Marker</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #unmuteBtn {
      position: fixed;
      right: 16px;
      bottom: 16px;
      z-index: 9999;
      padding: 10px 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    #hint {
      position: fixed;
      left: 16px;
      bottom: 16px;
      z-index: 9999;
      padding: 8px 12px;
      background: rgba(0,0,0,0.45);
      color: #fff;
      border-radius: 8px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <!-- ویدیو محلی - قرار بده کنار فایل index.html -->
  <video id="arVideo"
         src="Carcar.mp4"
         preload="auto"
         loop
         playsinline
         webkit-playsinline
         muted
         crossorigin="anonymous"
         style="display:none;"></video>

  <button id="unmuteBtn" title="فعال کردن صدا">فعال کردن صدا</button>
  <div id="hint">دوربین را مقابل مارکر مربعی (marker.patt) بگیرید</div>

  <!-- صحنه AR -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- مارکر مربعی -->
    <a-marker id="myMarker" type="pattern" url="marker.patt">
      <!-- ویدیو مربعی دقیقا هم‌اندازه مارکر -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1"
        material="shader: flat; src: #arVideo;">
      </a-plane>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    (function(){
      const video = document.getElementById('arVideo');
      const marker = document.getElementById('myMarker');
      const unmuteBtn = document.getElementById('unmuteBtn');

      function tryPrimeVideo(){
        const p = video.play();
        if (p !== undefined) {
          p.catch(err => console.log('Autoplay blocked until user gesture:', err));
        }
      }

      marker.addEventListener('markerFound', () => {
        video.currentTime = 0;
        video.play().catch(e => console.log('play error:', e));
      });

      marker.addEventListener('markerLost', () => {
        video.pause();
      });

      unmuteBtn.addEventListener('click', () => {
        video.muted = false;
        video.play().catch(e => console.log('play after unmute error:', e));
        unmuteBtn.textContent = 'صدا فعال شد';
        setTimeout(()=> unmuteBtn.style.display = 'none', 2000);
      });

      window.addEventListener('load', tryPrimeVideo);
    })();
  </script>
</body>
</html>
