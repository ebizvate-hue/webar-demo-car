<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>AR Video with Marker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <!-- لودینگ -->
  <div class="arjs-loader">بارگذاری دوربین...</div>

  <!-- صحنه AR -->
  <a-scene
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- مارکر با فایل marker.patt -->
    <a-marker type="pattern" url="marker.patt">
      <!-- ویدیو -->
      <a-video
        id="ar-video"
        src="Carcar.mp4"
        width="1"
        height="0.75"
        autoplay
        loop
        muted
        webkit-playsinline
        playsinline
        position="0 0 0"
        rotation="-90 0 0"
      ></a-video>
    </a-marker>

    <!-- دوربین -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- AR.js و A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <script>
    // پنهان کردن لودینگ بعد از آماده شدن صحنه
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });

    // ویدیو رو به صورت دستی پلی کنیم (برای برخی مرورگرها ضروریه)
    const video = document.getElementById('ar-video');
    video.play().catch(e => console.log("Autoplay blocked:", e));
  </script>
</body>
</html>
