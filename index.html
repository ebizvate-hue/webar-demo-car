
<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>MindAR Image Target - Video on Target</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: black; color: white; font-family: sans-serif; }
    #hint { position: absolute; z-index: 10; left: 10px; top: 10px; background: rgba(0,0,0,0.6); padding: 8px 12px; border-radius: 8px; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="hint">دوربین را مقابل عکس قرار بده — ویدیو روی عکس پخش می‌شود.</div>

  <!-- ویدیو به‌صورت مخفی در سند قرار دارد، src باید به sample.mp4 اشاره کند -->
  <video id="targetVideo" playsinline webkit-playsinline preload="auto" loop="false" crossorigin="anonymous" style="display:none">
    <source src="./sample.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiError: yes; uiScanning: yes;"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: true">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- گره مربوط به تارگت شماره 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <!-- صفحه‌ای که ویدیو روی آن نمایش داده می‌شود -->
      <a-plane id="videoPlane" position="0 0 0" rotation="0 0 0" width="1" height="0.6" material="shader: flat; src: #targetVideo"></a-plane>
    </a-entity>

  </a-scene>

  <script>
    const videoEl = document.getElementById('targetVideo');
    const videoPlane = document.getElementById('videoPlane');
    const targetEntity = document.querySelector('[mindar-image-target]');

    async function tryPlayVideo() {
      try {
        await videoEl.play();
      } catch (err) {
        console.log('Video play failed (requires user interaction):', err);
      }
    }

    targetEntity.addEventListener('targetFound', (event) => {
      videoEl.style.display = 'block';
      tryPlayVideo();
      if (videoPlane && videoPlane.components && videoPlane.components.material) {
        videoPlane.components.material.material.map.needsUpdate = true;
      }
    });

    targetEntity.addEventListener('targetLost', (event) => {
      videoEl.pause();
      try { videoEl.currentTime = 0; } catch(e) {}
    });

    window.addEventListener('load', async () => {
      await tryPlayVideo();
    });
  </script>
</body>
</html>
